<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Career Explorer</h1>
        <form action="/predict" method="post">
            <label for="technical_skills">Technical Skills</label>
            <textarea name="technical_skills" required></textarea>

            <label for="soft_skills">Soft Skills</label>
            <textarea name="soft_skills" required></textarea>

            <label for="education">Highest Education</label>
            <input type="text" name="education" required>

            <label for="certifications">Certifications</label>
            <input type="text" name="certifications">

            <label for="hobbies">Hobbies/Interests</label>
            <input type="text" name="hobbies">

            <button type="submit">Find Careers</button>
        </form>
    </div>
</body>
</html>
