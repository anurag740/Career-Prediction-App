<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Career Predictor</h1>
        <form action="/" method="POST">
            <label for="certifications">Select Certifications:</label>
            <select id="certifications" name="certifications" required>
                <option value="AWS Certified Solutions Architect">AWS Certified Solutions Architect</option>
                <option value="Data Science Certificate">Data Science Certificate</option>
                <option value="Google Data Engineer">Google Data Engineer</option>
                <option value="Microsoft Azure Administrator">Microsoft Azure Administrator</option>
            </select>

            <label for="interested_subjects">Select Interested Subjects:</label>
            <select id="interested_subjects" name="interested_subjects" multiple required>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Infrastructure Design">Infrastructure Design</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Web Development">Web Development</option>
            </select>

            <label for="education_level">Select Education Level:</label>
            <select id="education_level" name="education_level" required>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="Diploma">Diploma</option>
            </select>

            <button type="submit">Predict Career</button>
        </form>
    </div>
</body>
</html>
